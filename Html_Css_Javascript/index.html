<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form action="" aria-required="">
        <h1>Payment Method</h1>
        <h2>Contact Information</h2>
        <p>Name: <input type="text" name="Name" id="" required></p>
        <fieldset>
            <legend>Gender</legend>
        
        <p>Male <input type="radio" name="Gender" id="Male">Female <input type="radio" name="Gender" id="Female"></p>
        </fieldset><p>Address: <textarea name="Address" id="Address" cols="100" rows="6"> </textarea></p>
        <p id="email">Email: <input type="email" name="Email" id="email"></p>
        <p>Pincod: <input type="number" name="number" id="number"></p>
        <h2>Payment Information</h2>
        <p>card-Type: <select name="card-Type" id="card-Type">
            <option value="">--Select Card type--</option>
            <option value="Visa">Visa</option>
            <option value="mastercard">mastercard</option>
            <option value="Rupey">Rupey</option>
        </select></p>
        <p>Card-Number <input type="number" name="number" id="number"></p>
        <p>Expire : <input type="date" name="date" id="date"></p>
        <p>CVV <input type="password" name="CVV" id="Cvv"></p>
        <input type="submit" value="Payment">
            </form>
