<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list style</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 

<div class="container">
    <form action="" aria-required="" >
        <h1>Payment Method</h1>

        <h2>Contact Information</h2>  <!--1st-->
        <p>Name: <input type="text" name="Name" placeholder="Name" id="" required></p>

        <fieldset> <!--2nd-->
            <legend>Gender</legend>
        <p>Male <input type="radio" name="Gender" id="Male">Female <input type="radio" name="Gender" id="Female"></p>
        </fieldset>

        <!--3rd-->   
        <p>Address: <textarea name="Address" id="Address" cols="100" rows="6"> </textarea></p>
        <!--4th-->
        <p id="email">Email: <input type="email" name="Email" id="email"></p>
        <!--5th-->
        <p>Pincod: <input type="number" name="number" id="number"></p>
        <!--6th payment field-->
        <h2>Payment Information</h2>
        <p>card-Type: <select name="card-Type" id="card-Type">
            <option value="">--Select Card type--</option>
            <option value="Visa">Visa</option>
            <option value="mastercard">mastercard</option>
            <option value="Rupey">Rupey taka etc</option>
        </select></p>
        <p>Card-Number <input type="number" name="number" id="number"></p>
        <p>Expire : <input type="date" name="date" id="date"></p>
        <p>CVV <input type="password" name="CVV" id="Cvv"></p>
        <input type="submit" value="Payment">
        </form>

</div>



        <!-- <fieldset>
            <legend>Address</legend>
        </fieldset> -->

</body>
</html>
